<div class="dashboard-container">
  <h2 class="login-title">Configuration Parameters</h2>
  <button mat-raised-button color="primary" (click)="openEditDialog()" class="add-parameter-button">
    Add Parameter
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let parameter">{{ parameter.key }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let parameter">{{ parameter.value }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let parameter">
        <button mat-raised-button (click)="openEditDialog(parameter)" class="action-button">
          Edit
        </button>
        <button mat-raised-button (click)="deleteParameter(parameter)" class="action-button">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
