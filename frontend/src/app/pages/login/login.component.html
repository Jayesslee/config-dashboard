<div class="login-container">
  <mat-card class="login-card">
    <div class="login-title">Config Dashboard</div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="userName" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" style="display: block; width: 100%; margin-bottom: 10px;">
        Log In
      </button>

      <div class="to-register" > Don't have an account? </div>

      <button mat-raised-button color="primary" type="button" (click)="onRegister()" style="display: block; width: 100%;">
        Register
      </button>
    </form>
  </mat-card>
</div>
